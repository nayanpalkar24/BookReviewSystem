<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            background-image: url('/../assets/images/bk2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            padding: 20px;
        }

        .form-control {
            width: 100%;
        }

        .row {
            display: flex;
            justify-content: start;
            align-items: center;
            margin-bottom: 15px;
        }

        .col-form-label {
            flex: 1;
            margin-right: 10px;
        }

        .col-input {
            flex: 2;
        }

        .text-center {
            text-align: center;
        }

        .text-danger {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container m-5 p-5">
        <div class="text-center">
            <h1 class="text-primary my-3">User Registration</h1>
        </div>
        <form [formGroup]="addUser" (ngSubmit)="insertUser()">
            <div class="form-group row">
                <label for="firstname" class="col-form-label">First Name</label>
                <div class="col-input">
                    <input type="text" name="firstname" formControlName="firstname" class="form-control" id="firstname">
                    <div *ngIf="addUser.get('firstname').hasError('required') && addUser.get('firstname').touched" class="text-danger">First Name is required</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-form-label">Last Name</label>
                <div class="col-input">
                    <input type="text" name="lastname" formControlName="lastname" class="form-control" id="lastname">
                    <div *ngIf="addUser.get('lastname').hasError('required') && addUser.get('lastname').touched" class="text-danger">Last Name is required</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label">Email id</label>
                <div class="col-input">
                    <input type="email" name="email" formControlName="email" class="form-control" id="email">
                    <div *ngIf="addUser.get('email').hasError('required') && addUser.get('email').touched" class="text-danger">Email is required</div>
                    <div *ngIf="addUser.get('email').hasError('email') && addUser.get('email').touched" class="text-danger">Invalid email format</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-form-label">Phone No</label>
                <div class="col-input">
                    <input type="number" name="phone" formControlName="phone" class="form-control" id="phone">
                    <div *ngIf="addUser.get('phone').hasError('required') && addUser.get('phone').touched" class="text-danger">Phone No is required</div>
                    <div *ngIf="addUser.get('phone').hasError('pattern') && addUser.get('phone').touched" class="text-danger">Invalid phone number</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-form-label">Address</label>
                <div class="col-input">
                    <input type="text" name="address" formControlName="address" class="form-control" id="address">
                    <div *ngIf="addUser.get('address').hasError('required') && addUser.get('address').touched" class="text-danger">Address is required</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-form-label">Password</label>
                <div class="col-input">
                    <input type="password" name="password" formControlName="password" class="form-control" id="password">
                    <div *ngIf="addUser.get('password').hasError('required') && addUser.get('password').touched" class="text-danger">Password is required</div>
                    <div *ngIf="addUser.get('password').hasError('minlength') && addUser.get('password').touched" class="text-danger">Password should be at least 6 characters</div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
